<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
        }

        main {
            display: flex;
            justify-content: start;
            align-items: flex-start;
            flex-direction: column;
            margin: 0;
            padding: 0;
        }

        a {
            display: block;
            width: 200px;
            text-align: center;
            margin: 15px 0;
            padding: 15px 0;
            background-color: #329632;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <main>
        <a href="/app1">App 1</a>
        <a href="/app2">App 2</a>
    </main>
</body>
</html>
