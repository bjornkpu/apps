<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="images/icons/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="36x36" href="images/icons/icon-36x36.png">
    <title>Burn Temps</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header>
        <h1>Burn Temps</h1>
    </header>
    <main>
        <div class="table-container">
            <table id="recordsTable">
                <thead>
                <tr>
                    <th>Time</th>
                    <th>Temp 1</th>
                    <th>Temp 2</th>
                    <th>Temp 3</th>
                </tr>
                </thead>
                <tbody>
                <!-- Data rows will be inserted here dynamically -->
                </tbody>
            </table>
        </div>
    </main>
    <footer>
        <form class="form-input">
           <div class="stepper">
                <label for="temp1">Temp1</label>
                <button class="stepper-btn" onclick="changeValue('temp1',1)">+</button>
                <input type="number" id="temp1" value="0" min="0" max="1300">
                <button class="stepper-btn" onclick="changeValue('temp1',-1)">-</button>
            </div>
            <div class="stepper">
                <label for="temp2">Temp2</label>
                <button class="stepper-btn" onclick="changeValue('temp1',1)">+</button>
                <input type="number" id="temp2" value="0" min="0" max="1300">
                <button class="stepper-btn" onclick="changeValue('temp1',-1)">-</button>
            </div>
            <div class="stepper">
                <label for="temp3">Temp3</label>
                <button class="stepper-btn" onclick="changeValue('temp1',1)">+</button>
                <input type="number" id="temp3" value="0" min="0" max="1300">
                <button class="stepper-btn" onclick="changeValue('temp1',-1)">-</button>
            </div>
        </form>
        <button id="trackButton" onclick="track()">Track</button>
    </footer>
    <script type="module" src="js/app.js"></script>
</body>
</html>
